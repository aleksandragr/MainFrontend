
<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img  style="height:300px;"src={{accommodation?.picture}} alt="First Slide">
            </div>
            <div class="item">
                <img  style="height:300px;" src="https://texasstation.sclv.com/~/media/Images/Page-Background-Images/Texas/TS_Hotel_King_lowrez.jpg?h=630&la=en&w=1080" alt="Second Slide">
            </div>
            <div class="item">
                <img style="height:300px;" src="http://www.lifeofrubin.com/wp-content/uploads/2016/07/5.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<!-- SLIDER END -->
<!-- SLIDER END -->

<div class="container" align="center">
    <h1 >{{accommodation?.name}} </h1><p><i>Rating:{{accommodation?.rating}}</i></p>
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#home">Description</a></li>
      <li><a data-toggle="tab" href="#menu1">Reviews</a></li>
      <li><a data-toggle="tab" href="#menu2">Additional services</a></li>
    </ul>
  <p style="padding:10px"></p>
    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
       <div class="container">
      
      <p>{{accommodation?.description}}</p>
     </div>
    </div>
      <div id="menu1" class="tab-pane fade">
        <div class="container">
       <!-- KOMENTARI -->
	   <div class="container">
    <div class="row">
        <div class="panel panel-default widget">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span>
                <h3 class="panel-title">
                    Guest reviews</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                  <ng-container *ngFor="let review of reviews">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="https://www.telerik.com/images/avatarimages/bdee0df7-fb14-4dbd-b447-cf78aa0ccf93black_user_icon.png" class="img-circle img-responsive" alt="" /></div>
                            <div class="col-xs-10 col-md-11">
                                <div>
                                    Rating:{{review?.rating}}
                                    <div class="mic-info">
                                        By: <a> {{review?.regUser.email}}</a>
                                    </div>
                                </div>
                                <div class="comment-text">
                                        {{review?.comment.content}}
                                </div>
                            </div>
                        </div>
                    </li>
                </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
     </div>
    </div>
      <div id="menu2" class="tab-pane fade">
        <div class="container">
       <table class="table">
            <thead>
            </thead>
            <tbody>
           <ng-container *ngFor="let service of services"> 
             <tr>
              <td>
                    <h4>{{service}}</h4>
              </td>
            </tr>
         </ng-container>		
        </tbody>
      </table>
     </div>
    </div>
      
    </div>
  </div>
